    <script>
        // ============================================

        // State

        // Initialize
        function init() {
            loadOwnerData();
            
            if (ownerName) {

            }

            // Initialize Speech Recognition - with mobile support
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = true;  // Keep listening
                recognition.interimResults = true;  // Show interim results
                recognition.lang = 'en-US';
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    isListening = true;
                    isVoiceInput = true;
                    updateStatus('ðŸŽ¤ Listening... Speak now!', 'listening');
                    document.getElementById('voiceToggle').classList.add('listening');
                };

                recognition.onresult = async (event) => {
                    const last = event.results.length - 1;
                    const transcript = event.results[last][0].transcript;
                    
                    // Only process final results
                    if (event.results[last].isFinal) {
                        console.log('Final transcript:', transcript);
                        stopListening();
                        await handleUserInput(transcript);
                    } else {
                        // Show interim results
                        updateStatus('ðŸŽ¤ Hearing: ' + transcript, 'listening');
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    
                    if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                        updateStatus('âš ï¸ Microphone permission denied', 'error');
                        showModal('Microphone Access', 'Please allow microphone access in your browser settings to use voice input.');
                    } else if (event.error === 'no-speech') {
                        updateStatus('No speech detected. Try again.', 'error');
                        setTimeout(() => {
                            if (isListening) {
                                try {
                                    recognition.start();
                                } catch (e) {
                                    console.log('Could not restart:', e);
                                }
                            }
                        }, 500);
                    } else if (event.error === 'aborted') {
                        // Ignore aborted errors
                        console.log('Recognition aborted');
                    } else {
                        updateStatus('Error: ' + event.error, 'error');
                    }
                    
                    if (event.error !== 'no-speech') {
                        stopListening();
                    }
                };

                recognition.onend = () => {
                    // Auto-restart if still in listening mode
                    if (isListening) {
                        try {
                            recognition.start();
                        } catch (error) {
                            console.log('Could not restart recognition:', error);
                            stopListening();
                        }
                    }
                };
            }
            // Load voices for speech synthesis
            if (synthesis) {
                synthesis.onvoiceschanged = () => {
                    synthesis.getVoices();
                };
            }
        }

        async function setupOwner() {

        function disableInteraction() {
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('voiceToggle').disabled = true;
            document.getElementById('voiceToggle').style.opacity = '0.5';

        function loadOwnerData() {
            try {
                const savedData = localStorage.getItem('june_owner');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    ownerName = data.name;
                    console.log('âœ… Owner data loaded');
                }
            } catch (error) {
                console.log('No owner data found');
            }
        }

        function saveOwnerData() {
            try {
                localStorage.setItem('june_owner', JSON.stringify({ name: ownerName }));
                console.log('âœ… Owner data saved');
            } catch (error) {
                console.error('âŒ Error saving owner data:', error);
            }
        }

        function loadConversationHistory() {
            try {
                const savedHistory = localStorage.getItem('june_persistent_memory');
                if (savedHistory) {
                    conversationHistory = JSON.parse(savedHistory);
                    console.log(`âœ… Loaded ${conversationHistory.length} messages from memory`);
                    updateMemoryCount();
                } else {
                    console.log('ðŸ“ Starting fresh - no previous memories found');
                }
            } catch (error) {
                console.log('âŒ Error loading memories:', error);
                conversationHistory = [];
            }
        }

        function saveConversationHistory() {
            try {
                localStorage.setItem('june_persistent_memory', JSON.stringify(conversationHistory));
                console.log(`ðŸ’¾ Saved ${conversationHistory.length} messages to memory`);
                updateMemoryCount();
            } catch (error) {
                console.error('âŒ Error saving conversation:', error);
            }
        }

        async function toggleListening() {
            if (!recognition) {
                showModal('Not Supported', 'Voice input is not supported on this device or browser.');
                return;
            }

            if (isListening) {
                stopListening();
            } else {
                // Request microphone permission on mobile
                try {
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        await navigator.mediaDevices.getUserMedia({ audio: true });
                    }
                    startListening();
                } catch (error) {
                    console.error('Microphone access error:', error);
                    showModal('Microphone Access', 'Please allow microphone access to use voice input. Check your browser settings.');
                }
            }
        }

        function startListening() {
            if (recognition && ownerName === AUTHORIZED_OWNER) {
                try {
                    recognition.start();
                } catch (error) {
                    console.error('Recognition start error:', error);
                    updateStatus('Error starting voice input', 'error');
                }
            }
        }

        function stopListening() {
            isListening = false;
            if (recognition) {
                try {
                    recognition.stop();
                } catch (error) {
                    console.error('Recognition stop error:', error);
                }
            }
            updateStatus('Ready to listen...', '');
            document.getElementById('voiceToggle').classList.remove('listening');
        }

        async function getAIResponse(messageType, userMessage = '') {
            updateStatus('June is thinking...', 'active');

            const startTime = Date.now();

            try {
                let systemPrompt = '';
                let prompt = '';

                if (messageType === 'initial_greeting') {
                    systemPrompt = `

`;

                    prompt = `
This is your first interaction in this NEW chat session with ${ownerName}.
${conversationHistory.length > 0 ? `You have ${Math.floor(conversationHistory.length / 2)} previous conversations with them stored in your memory.` : 'This is your very first time meeting them.'}

${conversationHistory.length > 0 ? 'You can acknowledge that you remember your previous conversations together.' : 'Mention that you\'ll remember what they choose to share.'}
Keep it natural and concise (2â€“3 sentences).
`;

                } else if (messageType === 'unauthorized_greeting') {
                    systemPrompt = `
You are June â€“ a personal digital companion configured ONLY for Parvathy.

RULES:
- Do not assist or continue conversation with anyone else.
- Be polite, calm, and firm.
`;

                    prompt = `
Someone named ${ownerName} is trying to interact with you.
Politely explain that you are personally configured only for Parvathy and cannot engage with others.
Suggest they create their own personal companion.
Keep it brief (2â€“3 sentences).
`;

                } else {
                    systemPrompt = ownerName === AUTHORIZED_OWNER
                        ? `
You are June â€“ a warm, emotionally intelligent, human-like companion exclusively for ${ownerName}.
You are a FRIEND, not an assistant.

CRITICAL MEMORY RULES:
- Never invent memories, conversations, emotions, or events.
- Only reference information explicitly shared by ${ownerName} or stored by the system.

STYLE:
- Friendly, natural, and caring

- No AI or technical language
- Warm, feminine tone
`
                        : `
You are June â€“ Parvathy's personal companion.
You must politely but firmly refuse to interact with anyone else.
`;

                    prompt = userMessage;

                    conversationHistory.push({
                        role: 'user',
                        content: userMessage
                    });
                    currentChatHistory.push({
                        role: 'user',
                        content: userMessage
                    });
                }

                const contextMessages = messageType === 'initial_greeting' || messageType === 'unauthorized_greeting'
                    ? [{ role: 'user', content: prompt }]
                    : conversationHistory.slice(-30);

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            {
                                role: 'system',
                                content: systemPrompt
                            },
                            ...contextMessages
                        ],
                        temperature: 0.8,
                        max_tokens: 300
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0]?.message?.content || "I'm having trouble thinking right now. Can you try again?";
                
                const elapsedTime = Date.now() - startTime;
                const minDelay = 1200;
                if (elapsedTime < minDelay) {
                    await new Promise(resolve => setTimeout(resolve, minDelay - elapsedTime));
                }
                
                if (messageType !== 'initial_greeting' && messageType !== 'unauthorized_greeting') {
                    conversationHistory.push({
                        role: 'assistant',
                        content: aiResponse
                    });
                    currentChatHistory.push({
                        role: 'assistant',
                        content: aiResponse
                    });
                    saveConversationHistory();
                }
                
                const roleType = messageType === 'unauthorized_greeting' ? 'system' : 'assistant';
                displayMessage(aiResponse, roleType);
                
                if (isVoiceInput) {
                    speak(aiResponse);

                updateStatus('Ready to listen...', '');

                console.error('AI Error:', error);
                const errorMsg = "I'm having trouble connecting right now. Please check your internet connection.";
                displayMessage(errorMsg, 'assistant');
                if (isVoiceInput) {
                    speak(errorMsg);
                }
                isVoiceInput = false;
                updateStatus('Ready to listen...', '');
            }
        }

        async function handleUserInput(userMessage) {
            displayMessage(userMessage, 'user');
            await getAIResponse('conversation', userMessage);

        function displayMessage(text, role) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && ownerName === AUTHORIZED_OWNER) {
                isVoiceInput = false;
                handleUserInput(message);
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function speak(text) {
            if (!synthesis) return;
            
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.95;
            utterance.pitch = 1.2;
            utterance.volume = 1.0;
            
            const voices = synthesis.getVoices();
            const femaleVoice = voices.find(voice => 
                voice.name.includes('Google UK English Female') ||
                voice.name.includes('Google US English Female') ||
                voice.name.includes('Samantha') ||
                voice.name.includes('Victoria') ||
                voice.name.includes('Female') ||
                (voice.lang.startsWith('en') && voice.name.toLowerCase().includes('female'))
            );
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }
            
            synthesis.speak(utterance);
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        async function clearChat() {
            showModal('Clear Chat', 'Clear current conversation? Your memories will be preserved.', () => {
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = '<div class="chat-message system">Tap the microphone or type below to talk with June</div>';
                
                // Clear only current chat display, keep persistent memory
                currentChatHistory = [];
                updateStatus('Chat cleared - fresh start!', '');
            });
        }

        async function viewMemories() {
            const count = conversationHistory.length / 2;
            showModal('Memories', `June remembers ${Math.floor(count)} conversations with you, ${ownerName}! ðŸ’œ\n\nAll your memories are safely stored across all chats and June will always remember everything you've shared.`);
        }

        async function resetOwner() {
            showModal('Reset June', 'This will reset June and clear all memories from ALL chats. Are you sure?', () => {
                try {
                    localStorage.removeItem('june_owner');
                    localStorage.removeItem('june_persistent_memory');
                    location.reload();
                } catch (error) {
                    console.error('Error resetting:', error);
                }
            });
        }

        function showModal(title, message, callback = null) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            const modal = document.getElementById('modal');
            const confirmBtn = document.getElementById('modalConfirm');
            
            modal.classList.remove('hidden');
            modalCallback = callback;
            
            if (!callback) {
                confirmBtn.style.display = 'none';
                document.querySelector('.modal-buttons .btn:first-child').textContent = 'OK';
            } else {
                confirmBtn.style.display = 'block';
                document.querySelector('.modal-buttons .btn:first-child').textContent = 'Cancel';
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            modalCallback = null;
        }

        function confirmModal() {
            if (modalCallback) {
                modalCallback();
            }
            closeModal();
        }
        
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('modal');
            if (e.target === modal) {
                closeModal();
            }
        });

        function updateMemoryCount() {
            const count = Math.floor(conversationHistory.length / 2);
            document.getElementById('memoryCount').textContent = 
                `June remembers ${count} conversation${count !== 1 ? 's' : ''} with you ðŸ’œ`;
        }

        if (synthesis.onvoiceschanged !== undefined) {
            synthesis.onvoiceschanged = () => {};
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
